spring:
  datasource:
    url: jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;Mode=Oracle
    driver-class-name: org.h2.Driver
    username: null
    password: null
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true